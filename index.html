<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이력서</title>
    <style>
        /* 기본 스타일 초기화 */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
        }
        body {
            background: #fff;
            line-height: 1.6;
            font-size: 16px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            font-weight: 700;
            font-size: 2.2rem;
        }
        section {
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        h2 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #222;
            border-left: 5px solid #4a90e2;
            padding-left: 10px;
        }
        ul {
            list-style: none;
        }
        .tech-stack ul, .projects ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .tech-stack li, .projects li {
            background: #f5f7fa;
            color: #555;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .contact-info {
            font-size: 1rem;
            color: #4a90e2;
        }
        /* 모바일 대응 */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            header img {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .tech-stack ul, .projects ul {
                flex-direction: column;
            }
            .tech-stack li, .projects li {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/profile.jpg" alt="프로필 이미지" />
        <h1>홍길동</h1>
        <p>간단한 소개 문구를 여기에 작성하세요.</p>
    </header>

    <section class="intro">
        <h2>소개</h2>
        <p>자신을 간단히 소개하는 글입니다. 경력과 성격, 목표 등을 작성할 수 있습니다.</p>
    </section>

    <section class="tech-stack">
        <h2>기술 스택</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <section class="projects">
        <h2>프로젝트</h2>
        <ul>
            <li>프로젝트 1</li>
            <li>프로젝트 2</li>
            <li>프로젝트 3</li>
        </ul>
    </section>

    <section class="contact">
        <h2>연락처</h2>
        <p class="contact-info">이메일: example@example.com</p>
        <p class="contact-info">전화번호: 010-1234-5678</p>
    </section>
</body>
</html>
